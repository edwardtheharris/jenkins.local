---
language: python
python: "3.6"
services:
  - docker
# Use the new container infrastructure
sudo: false
# Install ansible
addons:
  apt:
    packages:
    - python-pip
install:
  # Install ansible
  - pip install ansible
  - pip install docker
  # Check ansible version
  - ansible --version
  - which ansible
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../roles/' >ansible.cfg
script:
  # Basic role syntax check
  - ansible-playbook site.yml -i roles/actual/tests/inventory --syntax-check
  - ansible-playbook site.yml -i roles/actual/tests/inventory
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
