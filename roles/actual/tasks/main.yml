---
- name: Create directories.
  file:
    dest: /srv/jenkins_home
    state: directory
    owner: duchess
    group: docker
    recurse: yes
  become: yes
- name: Pull Jenkins image.
  docker_image:
    name: jenkins/jenkins:alpine
    pull: yes
    state: present
    tls_verify: no
  tags:
    - image
- name: Verify docker network.
  docker_network:
    name: money
    state: present
  tags:
    - network
- name: Start Jenkins
  docker_container:
    image: jenkins/jenkins:alpine
    name: jenkins
    networks:
      - name: money
    restart_policy: always
    state: started
    volumes:
      - /srv/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  tags:
    - container
    - start
- name: Stop Jenkins
  docker_container:
    name: jenkins
    state: absent
  tags:
    - container
    - stop
- name: Copy stack file.
  file:
    content: "{{ lookup('file', 'roles/actual/files/stack.yml') }}"
    dest: "{{ stack_path }}"
    owner: duchess
    group: docker
- name: Deploy Jenkins Stack
  docker_stack:
    name: jenkins
    compose:
      - "{{ stack_path }}"
    state: present
  tags:
    - stack
