version: '3.7'
networks:
  main:
    driver: overlay
services:
  manager:
    command: '-jar /usr/share/jenkins/jenkins.war'
    deploy:
      replicas: 1
      labels:
        com.docker.lb.hosts: jenkins.brick-house.org
        com.docker.lb.networks: jenkins
        com.docker.lb.port: 8080
        com.docker.lb.ssl_key: jenkins.brick-house.org.key
        com.docker.lb.ssl_cert: com.docker.lb.ssl_cert
        org.brick-house.jenkins: 1
      placement:
        constraints:
          - node.role==worker
    entrypoint: java
    hostname: jenkins.brick-house.org
    image: jenkins/jenkins:alpine
    networks:
      - main
    user: root
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'home:/var/jenkins_home:rw'
volumes:
  home:
    name: home-vol
    labels:
      org.brick-house.jenkins.volume: "Jenkins Home"
